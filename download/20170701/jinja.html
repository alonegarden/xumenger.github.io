{% macro render_dict(v) %}
<li> {{ v }} </li>
{% endmacro %}

<html>
    <head>
        <title>Hello</title>
    </head>
    <body>
        <h1>Hello {{ name }}</h1>
        
        <h2>直接循环</h2>
        <ul>
            {% for l in testlist %}
                <li>{{ l }}</li>
            {% endfor %}
        </ul>

        <h2>使用宏</h2>
        <ul>
            {% for k in testdict %}
                {{ render_dict(testdict[k]) }}
            {% endfor %}
        </ul>
    </body>
</html>
